[dependencies]
rand = "0.8.5"
log = "0.4.17"
tui = "0.19.0"
tui-logger = "0.8.1"
ansi-to-tui = "2.0.0"
crossterm = "0.25.0"
device_query = "1.1.2"
spin_sleep = "1.1.1"
simple_logger = "4.0.0"
anyhow = "1.0.68"
clap = { version = "4.1.4", features = ["derive"] }
shell-words = "1.1.0"
rodio = "0.17.3"