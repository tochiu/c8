[package]
name = "c8"
version = "1.0.0"
authors = ["Tochi Ukegbu"]
description = """
ðŸŽ® CHIP-8 / S-CHIP / XO-CHIP tui toolkit featuring a virtual machine, debugger, and disassembler
"""
keywords = ["chip8", "emulator", "debugger", "interpreter", "dissassembler"]
repository = "https://github.com/tochiu/c8"
readme = "README.md"
license = "MIT"
exclude = [".vscode/*", "img/*", "out/*", "tests/*"]
edition = "2021"
